<!DOCTYPE html>
<html lang="en" class="bg-mc-1">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>Shrey Bhatt - UwU</title>
    
    <link rel="stylesheet" href="/css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise" rel="stylesheet" type="text/css"/>

  </head>
  <body>

    <!-- Navbar -->
    <div class="navbar bg-mc-1 text-gray-300">
      
        <!-- Title Text-->
        <div class="flex-1">
          <a class="btn btn-ghost hover:bg-mc-2 text-2xl">Dashboard</a>
        </div>

        <!-- Regular Navbar-->
        <div class="navbar-center hidden sm:flex">
          <ul class="menu menu-horizontal text-xl">
            <li class="hover:bg-mc-2 rounded"><a>About</a></li>
            <li class="hover:bg-mc-2 rounded">
              <details>
                <summary>
                  Projects
                </summary>
                <ul class="p-2 bg-mc-2 rounded-t-none">
                  <li class="hover:bg-mc-3 rounded"><a>Project 1</a></li>
                  <li class="hover:bg-mc-3 rounded"><a>Project 2</a></li>
                </ul>
              </details>
            </li>
          </ul>
        </div>

        <!-- Dropdown Navbar-->
        <div class="dropdown pt-3">
            <label tabindex="0" class="btn btn-ghost sm:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
            </label>
            <ul tabindex="0" class="menu menu-sm dropdown-content right-0 mt-3 z-[1] p-2 shadow bg-mc-2 rounded-box w-52">
              <li class="hover:bg-mc-2 rounded"><a>About</a></li>
              <li class="hover:bg-mc-2 rounded">
                <details>
                  <summary>
                    Projects
                  </summary>
                  <ul class="p-2 hover:bg-mc-2 rounded">
                    <li class="hover:bg-mc-3 rounded"><a>Project 1</a></li>
                    <li class="hover:bg-mc-3 rounded"><a>Project 2</a></li>
                  </ul>
                </details>
              </li>
            </ul>
        </div>

    </div>

    <!-- Hero -->
    <div class="hero min-h-screen">
      <div class="hero-content text-center">

        <div class="max-w-md lg:max-w-4xl">
          <h1 class="block lg:hidden text-5xl font-bold">Hey There! \n</h1>
          <h1 class="block lg:hidden text-5xl font-bold">My Name is Shrey Bhatt</h1>
          

          <h1 class="hidden lg:block text-5xl font-bold">Hey There! \n My Name is Shrey Bhatt</h1>
          

          <p class="text-3xl font-bold py-6">
            <a class="typewrite" 
                data-period="2000" 
                data-type='[ "A Software Developer", "An IBM Ambassador", 
                            "A STEM Instructor", "A Peer Mentor",
                            "A Cybersecurity Advocate", "A Volunteer" ]'>
              <span class="wrap"></span>
            </a>
          </p>
        </div>
      </div>
    </div>

    <script src="/js/typewrite.js"></script>

  </body>
  </html>
